<dom-module id="WebDev-view">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
      paper-material{
        background-color: #fff;
      }
      paper-material.about{
        margin: 10px;
        padding: 10px;
      }
      paper-material.list{
        margin: 10px;
        padding: 0px;
        min-width:30%;
      }
      paper-material.facebook{
        margin:10px;
        padding:10px;
        clear:both;
      }
      .heading {
        padding: 10px 15px;
        margin-top: 20px;
        background-color: #f3f3f3;
        border: 1px solid #dedede;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        width: 100%;
        text-align: left;
      }
      paper-card { 
      max-width: 150px;
      min-width: 250px;
      margin: 10px;
      --paper-card-header-image:{
           height:200px;
           object-fit: contain;
        };
        --paper-card-header-image-text:{
          color: white;
        };
      }
       @media all and (max-width: 600px) {
        paper-card {
          min-width: 50%;
        }
      }
      @media all and (max-width: 600px) {
        paper-material.about{
          min-width: 90%;
        }
        paper-material.list{
          min-width: 95%;
        }
      }
    </style>
    <style is="custom-style">
    .container {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
    }
    .about{
      @apply(--layout-flex);
    }
    .center{
      margin:auto;
    }
    #questions{
      background-color: #1565C0;
      color: white;
    }
    a{
      text-decoration: none;
    }
  </style>
    <firebase-app auth-domain="cccnotify-21a8d.firebaseapp.com"
      database-url="https://cccnotify-21a8d.firebaseio.com"
      api-key="AIzaSyDyQpXUcCDBtBvfGBpVDCeJa_eAQ2x-LTg">
    </firebase-app>
    <firebase-document 
        id="fire"
        path="/WebDevDiscuss"
        data="{{dataBaseData}}">
    </firebase-document>
    <div class="container">
    <paper-material elevation="1" class="about">
      <h1>Web development</h1>
      <p>
        Web Development group creates a squence of online tutorials 
      </p>
      <a href="https://groups.google.com/forum/#!forum/cbit-webdevelopment-group"><paper-button id="questions" raised>Any Questions</paper-button></a>
    </paper-material>
    <paper-material class="list">
      <paper-toolbar>
        <span class="title center">Discussion Page</span>
      </paper-toolbar>
      <paper-listbox>
          <a href="https://groups.google.com/forum/#!topic/cbit-webdevelopment-group/ZDstp01Ftv0"><paper-item>Html,CSS and javascript</paper-item></a>
          <a href="https://groups.google.com/forum/#!topic/cbit-webdevelopment-group/7MD_2mpwiws"><paper-item>Bootstrap</paper-item></a>
      </paper-listbox>
    </paper-material>
    </div>
    <paper-material class="ProjectShowCase">
      <paper-toolbar>
        <span class="title center">Ongoing Projects</span>
      </paper-toolbar>
      <paper-button>Have a idea?</paper-button>
    </paper-material>
    <paper-card id="card" heading="CodeClubSite">
        <div class="card-content">
            Join in developing the code club site..
        </div>
        <div class="card-actions">
            <a href="/Project/codeclubsite"><paper-button>Info</paper-button></a>
        </div>
      </paper-card>
  </template>

  <script>
    Polymer({
      is: 'WebDev-view',
      properties:{
        dataBaseData:{
          type: Array,
          value:null
        }
      }
    });
  </script>
</dom-module>
